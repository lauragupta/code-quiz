<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main-container">
        <h1 class="main-title">Are You Smarter than a Coding Boot-Camper?</h1>
        <p>Click on the start button to begin the quiz. The clock is ticking! <strong>BEWARE</strong>, if you make a mistake, you will pay for it with losing time. </p>
        <button id="start-button">Start Quiz</button>
        <p id="quizTimer"></p>
        <p id="quizScore"></p>
        <p id="quizQuestion"></p>
        <div id=answerButtons>
            <button id="answerA"></button>
            <button id="answerB"></button>
            <button id="answerC"></button>
            <button id="answerD"></button>
        </div>
        <p id="feedback"></p>
        <p id="gameOver"></p>
        <h2 id="highScores"></h2>
        <p id="highscoreList"></p><br>
        <p id="scoreboardDirections"></p>
        <form id="scoreForm">
            <label for="initials">Initials:</label><br>
            <input type="text" id="initials" maxlength="3">
            <input type="submit" value="Submit">
        </form>

    </main>
    <script src="script.js"></script>
</body>
</html>
